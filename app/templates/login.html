


  

    <md-content >

      <h1> Welcome to our game suite! </h1>
      <p> This is single and two-player game. </p>
      <p> Click on the "Game" tab above to begin.</p>
      </div>
<div ng-if="!userLoggedIn">



      <p>
         <b>Log in below to gain access to games.</b>
      </p>



</div>
<div class="formContainer">

      <form name="Form">
                  <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="username" ng-model="user.userName" placeholder="username" required md-maxlength="15"/>
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                      <div ng-message="required" class="my-message">Please enter your username.</div>
                    </div>
                  </md-input-container>
                  <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password" ng-model="user.password" required md-maxlength="20"/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                      <div ng-message="required" class="my-message">Please enter your password.</div>
                      <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                  </md-input-container>
                  <md-button ng-disabled="!Form.$valid" ng-click="login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                  <md-button ng-disabled="!Form.$valid" ng-click="createUser()" class="md-raised md-primary">&nbsp Create Account &nbsp</md-button>
                </form>
              </div>



                </div>

                <p>
                  {{resp}}
                </p>

              </div>

    </md-content>
